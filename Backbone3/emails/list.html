<div class="row-fluid">
    <div class="col-md-2">

        <input type="text" placeholder="Search">
        <button type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
        <button type="submit" class="btn btn-danger">Reset</button>

        团契:
        <select>
            <option value="一家">一家</option>
            <option value="方舟">方舟</option>
            <option value="追寻">追寻</option>
            <option value="彩虹">彩虹</option>
            <option value="蒙恩">蒙恩</option>
            <option value="蒙恩">。。。</option>
        </select>

    </div>

    <div class="col-md-10">
        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr class="warning">    <!-- active, success, warning, danger, info -->
                <th><strong>No.</strong></th>
                <th><a href="#"> 姓名</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 邮件</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 电话</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 團契</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 地址</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 居住城市</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 姓式</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 名字</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a> 简介</a>
                    <span><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a href="#/new" title="添加"> <i class="glyphicon-plus glyphicon"></i></a></th>
            </tr>
            </thead>
            <tbody>
            <tr id="email_<%=member._id%>">
                <td><%= 1 + $index %></td>
                <td><%=member.name %></td>
                <td><%=member.email %></td>
                <td><%=member.phone | checkmark %></td>
                <td><%=member.fellowShip%></td>
                <td><%=member.address | checkmark %></td>
                <td><%=member.city | checkmark %></td>
                <td><%=member.lname %></td>
                <td><%=member.fname %></td>
                <td><textarea rows="3"><%=member.desc%></textarea></td>
                <td>
                    <a href="#/edit/<%=member._id%>"  title="Edit <%=member._id%>"> <i class="glyphicon glyphicon-edit"></i></a>  &nbsp;&nbsp;
                    <a title="Delete <%=member._id%>"> <i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="#">Show more...</a>
    </div>
</div>
