<h2>{{action}} 信息　&nbsp;<a href="/">返回首页</a></h2>
<form role="form"  class="form-horizontal">
    <div class="form-group" >
        <label for="name"  class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" placeholder="Nick Name, e.g. Joe Doe" class="form-control"  required>
        </div>
    </div>
    <div class="form-group" >
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text"  id="email" name="email" placeholder="Email" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">團契</label>
        <div class="col-sm-10">
            <select multiple class="form-control" id="fellowShip" name="fellowShip" >
                <option value="{{member.fellowShip}}" selected>{{member.fellowShip}}</option>
                <option value="一家">一家</option>
                <option value="方舟">方舟</option>
                <option value="追寻">追寻</option>
                <option value="彩虹">彩虹</option>
                <option value="蒙恩">蒙恩</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="address" id="address" name="address" placeholder="" class="form-control">
        </div>
    </div>
    <div class="form-group" >
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" id="city" name="city" placeholder="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" id="lname" name="lname" placeholder="" class="form-control">
        </div>
    </div>
    <div class="form-group" >
        <label for="fname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" id="fname" name="fname" placeholder="" class="form-control">
        </div>
    </div>
    <div class="form-group" >
        <label for="desc" class="col-sm-2 control-label">简介</label>
        <div class="col-sm-10">
            <textarea id="desc" name="desc" rows="4" cols="70" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group form-actions">
        <div class="col-sm-offset-2 col-sm-10"></div>
        <button type="button" class="btn btn-default btn-primary "> {{action}} </button>
        <a href="/" type="button" class="btn" aria-hidden="true">Cancel</a> </div>
    </div>
</form>
