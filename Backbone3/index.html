<!DOCTYPE html>
<html>
<head>
    <title>Backbone 3 Tabs</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/todo.css"/>
    <link rel="stylesheet" href="css/book.css"/>
    <link rel="stylesheet" href="css-sprites/main.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#homeapps" data-toggle="tab">Home</a></li>
            <li><a href="#todoapps" data-toggle="tab">TodoMVC</a></li>
            <li><a href="#bookapps" data-toggle="tab">Books</a></li>
            <li><a href="#emailapps" data-toggle="tab">Emails</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="homeapps"></div>
            <div class="tab-pane" id="todoapps"></div>
            <div class="tab-pane" id="bookapps"></div>
            <div class="tab-pane" id="emailapps"></div>
        </div>
    </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.3.0/json3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.7/backbone.localStorage-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!------------------>
<script src="js/models/todo.js"></script>

<!------------------>
<script src="js/jquery-dateFormat.js"></script>
<script src="js/models/book_model.js"></script>
<script src="js/collections/books_collection.js"></script>
<script src="js/views/book_view.js"></script>
<!------------------>
<script src="js/app.js"></script>

</body>
</html>
